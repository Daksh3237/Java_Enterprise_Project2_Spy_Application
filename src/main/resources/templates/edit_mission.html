<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Mission page</title>
</head>
<body>
<h1 th:text="'Here is the missons for ' + ${mission.agent}"></h1>

	<form method="post" action="#" th:action="@{/updateMission}" th:object="${mission}">
		<input type="hidden" th:field="*{id}">
		<input type="hidden"  th:field="*{agent}" name="agent"><br><br>
		Title:<input type="text" th:field="*{title}" required><br><br>
		<h2>Edit the Gadgets</h2>
		Gadget 1:<input type="text" th:field="*{gadget1}" required><br><br>
		Gadget 2:<input type="text" th:field="*{gadget2}" required><br><br>
		
		<input type="submit" value="Update Mission">
	</form>
	<a href="/">Back to Home</a>
</body>
</html>
